    <script>
        function generate() {
            const countriesUrl = `https://restcountries.com/v3.1/all`;
            var randomCountries = new Array();
            fetch(countriesUrl)
                .then(response => response.json())
                .then(countriesData => {
                    for (let i = 0; i < 16; i++) {
                        let random = Math.floor(Math.random() * countriesData.length)

                        let countriesName = countriesData[random].name.common;

                        randomCountries.push(countriesName);
                    }

                    for (let i = 0; i < randomCountries.length; i++) {
                        document.getElementById(`${i+1}`).innerHTML = randomCountries[i];
                    }

                })
                .catch(error => console.error(error))
        }





        // Define the chart options

        function chart1() {


            var ga1 = document.querySelector("#ga1")
            var ga2 = document.querySelector("#ga2")
            var ga3 = document.querySelector("#ga3")
            var ga4 = document.querySelector("#ga4")

            //var label = document.querySelector("#1")
            //var label = document.querySelector("#2")
            //var label = document.querySelector("#3")
            //var label = document.querySelector("#4")

            //  alert(ga1.value)
            // Data retrieved from https://netmarketshare.com
            // Data retrieved from https://netmarketshare.com
            Highcharts.chart('container1', {
                chart: {
                    plotBackgroundColor: null,
                    plotBorderWidth: null,
                    plotShadow: false,
                    type: 'pie'
                },
                title: {
                    text: 'PIE',
                    align: 'left'
                },
                tooltip: {
                    pointFormat: '{series.name}: <b>{point.percentage:.1f}%</b>'
                },
                accessibility: {
                    point: {
                        valueSuffix: '%'
                    }
                },
                plotOptions: {
                    pie: {
                        allowPointSelect: true,
                        cursor: 'pointer',
                        dataLabels: {
                            enabled: true,
                            format: '<b>{point.name}</b>: {point.percentage:.1f} %'
                        }
                    }
                },
                series: [{
                    name: 'Brands',
                    colorByPoint: true,
                    data: [{
                        name: 'label',
                        y: Number(ga1.value)
                    }, {
                        name: 'team 2',
                        y: Number(ga2.value)
                    }, {
                        name: 'team 3',
                        y: Number(ga3.value)
                    }, {
                        name: ' team 4',
                        y: Number(ga4.value)
                    }]
                }]
            });


            // Create the chart
            Highcharts.chart('container2', {
                chart: {
                    type: 'column'
                },
                title: {
                    text: 'football '
                },
                subtitle: {
                    text: 'Source: WorldClimate.com'
                },
                xAxis: {
                    categories: [
                        'taem1',
                        'team2',
                        'team3',
                        'team4'

                    ],
                    crosshair: true
                },
                yAxis: {
                    min: 0,
                    title: {
                        text: 'Rainfall (mm)'
                    }
                },
                tooltip: {
                    headerFormat: '<span style="font-size:10px">{point.key}</span><table>',
                    pointFormat: '<tr><td style="color:{series.color};padding:0">{series.name}: </td>' +
                        '<td style="padding:0"><b>{point.y:.1f} mm</b></td></tr>',
                    footerFormat: '</table>',
                    shared: true,
                    useHTML: true
                },
                plotOptions: {
                    column: {
                        pointPadding: 0.2,
                        borderWidth: 0
                    }
                },
                series: [{
                    name: 'Berlin',
                    data: [Number(ga1.value), Number(ga2.value), Number(ga3.value), Number(ga4.value)]

                }]
            });
        }
